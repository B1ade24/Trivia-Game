        const questionContainer = document.getElementById('question-container');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const feedbackContainer = document.getElementById('feedback-container');
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        function startGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            restartButton.classList.add('hide');

            // Shuffle the questions array
            const shuffledQuestions = shuffle(questions);
            // Select the first 20 questions
            const selectedQuestions = shuffledQuestions.slice(0, 20);

            // Use the selected questions for the game
            questions.length = 0; // Clear the original questions array
            questions.push(...selectedQuestions);

            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            nextButton.classList.add('hide');
            feedbackContainer.classList.add('hide');
            if (question.type === "individual") {
                questionContainer.innerHTML = `Who won in ${question.year}?`;
            } else if (question.type === "team") {
                questionContainer.innerHTML = `Which team won in ${question.year}?`;
            } else if (question.type === "mvp") {
                questionContainer.innerHTML = `Who was the MVP when ${question.team} won in ${question.year}?`;
            }
            answerButtons.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('btn');
                button.addEventListener('click', () => selectAnswer(option, question.correctAnswer));
                answerButtons.appendChild(button);
            });
        }

        function shuffle(array) {
            // Fisher-Yates shuffle algorithm
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function selectAnswer(selectedOption, correctAnswer) {
            nextButton.classList.remove('hide');
            if (selectedOption === correctAnswer) {
                correctAnswers++;
                showFeedback("Correct!");
            } else {
                showFeedback(`Incorrect. The correct answer is ${correctAnswer}.`);
            }
        }

        function showFeedback(message) {
            feedbackContainer.innerText = message;
            feedbackContainer.classList.remove('hide');
        }

        function nextQuestion() {
            nextButton.classList.add('hide');
            feedbackContainer.classList.add('hide');
            if (currentQuestionIndex < questions.length - 1) {
                // Show the next question
                currentQuestionIndex++;
                showQuestion(questions[currentQuestionIndex]);
            } else {
                // End of the game
                endGame();
            }
        }

        function endGame() {
            answerButtons.innerHTML = '';
            feedbackContainer.classList.add('hide');
            if (correctAnswers === questions.length) {
                questionContainer.innerText = "Are you Mr. Barrel?";
            } else if (correctAnswers > questions.length / 2) {
                questionContainer.innerText = "Mr. Barrel approves!";
            } else {
                questionContainer.innerText = "Mr. Barrel disapproves.";
            }
            restartButton.classList.remove('hide');
        }

        function restartGame() {
            startGame();
            restartButton.classList.add('hide');
        }

        startGame();
